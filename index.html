<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video class="video" id="video" poster="https://www.wallpapertip.com/wmimgs/43-435314_wallpaper-music-notes-desktop-image-desktop-backgrounds-music.jpg" src="https://ia802803.us.archive.org/15/items/nwmbc-Lorem_ipsum_video_-_Dummy_video_for_your_website/Lorem_ipsum_video_-_Dummy_video_for_your_website.mp4"></video>
            <div class="player__overlay">
                <h2 class="player__title">Musica de programaci√≥n</h2>
                <div class="player__actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                    <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>
                </div>
                <div class="player__progress">
                    <input id="progress" type="range" min="0" max="" step=".1" value="0">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
